<html>
	<head>
		<script type="text/javascript" src="sigma.min.js"></script>
    <script type="text/javascript" src="sigma.parseGexf.js" ></script>
    <style type="text/css" media="all">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  /* sigma.js context : */
  .sigma-parent {
    position: relative;
    border-radius: 4px;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    background: #222;
    height: 500px;
  }
  .sigma-expand {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }
  .buttons-container{
    padding-bottom: 8px;
    padding-top: 12px;
  }  </style>
		</head>
		<body>
      <div id="sigma-example"  style="background-color:#333;width:1200px;height:600px"></div>
      <script>
  var sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties({
    defaultLabelColor: '#fff',
    defaultLabelSize: 14,
    defaultLabelBGColor: '#fff',
    defaultLabelHoverColor: '#000',
    labelThreshold: 6,
    defaultEdgeType: 'curve'
  }).graphProperties({
    minNodeSize: 0.2,
    maxNodeSize: 1,
    minEdgeSize: 0.5,
    maxEdgeSize: 0.5
  }).mouseProperties({
    maxRatio: 42
  });
 
  // Parse a GEXF encoded file to fill the graph
  // (requires "sigma.parseGexf.js" to be included)
  sigInst.parseGexf('pypi-graph.gexf');
 
  // Draw the graph :
  sigInst.draw();
</script>
	</body>
</html>
